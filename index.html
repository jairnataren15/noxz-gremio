<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Jugadores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img id="sideImage" src="NOXZ LOGO.png" alt="Imagen Lateral">
    <h1>Bosses de Gremio</h1>

    <div class="section">
        <h2>DPS BOSS</h2>
        <button onclick="addRow('dpsBody')">Añadir Jugador</button>
        <table>
            <thead>
                <tr>
                    <th>Prioridad</th>
                    <th>Nombre</th>
                    <th>Necesita</th>
                    <th>Antigüedad</th>
                    <th>Reputación</th>
                    <th>Participación</th>
                </tr>
            </thead>
            <tbody id="dpsBody">
            </tbody>
        </table>
    </div>

    <div class="section">
        <h2>HEALER BOSS</h2>
        <button onclick="addRow('healerBody')">Añadir Jugador</button>

            <thead>

                    <th>Prioridad</th>
                    <th>Nombre</th>
                    <th>Necesita</th>

                    <th>Participación</th>
                </tr>
            </thead>
            <tbody id="healerBody">

        </table>
    </div>

    <div class="section">
        <h2>TANQUE BOSS</h2>
        <button onclick="addRow('tankBody')">Añadir Jugador</button>
        <table>
            <thead>
                <tr>
                    <th>Prioridad</th>
                    <th>Nombre</th>
                    <th>Necesita</th>
                    <th>Antigüedad</th>
                    <th>Reputación</th>
                    <th>Participación</th>
                </tr>
            </thead>
            <tbody id="tankBody">
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

</body>
</html>
